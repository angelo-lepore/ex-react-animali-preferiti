<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">

    <!-- Importazione di React e Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState } = React;

        function Modal({ title, content, show = false, onClose = () => {}, onConfirm = () => {} }) {
            if (!show) return null;
            return ReactDOM.createPortal(
                <div className="modal-container">
                    <div className="modal">
                        <h2>{title}</h2>
                        <div>{content}</div>
                        <button onClick={onClose}>Annulla</button>
                        <button onClick={onConfirm}>Conferma</button>
                    </div>
                </div>,
                document.body
            );
        }

        const ListaAnimali = () => {
            const [animals, setAnimals] = useState([]);
            const [show, setShow] = useState(false);
            const [isLoading, setIsLoading] = useState(false);
            const [errorMessage, setErrorMessage] = useState("");
            const [animalName, setAnimalName] = useState("");

            const addAnimal = async () => {
                if (!animalName.trim()) return;
                setIsLoading(true);
                setErrorMessage("");
                try {
                    const response = await fetch(`http://localhost:3333/animals?search=${animalName}`);
                    const [animalData] = await response.json();
                    if (!animalData) throw new Error("Nessun animale trovato");

                    const animal = {
                        name: animalData.name || "Sconosciuto",
                        description: animalData.description || "Nessuna descrizione disponibile",
                        image: animalData.image || null
                    };
                    setAnimals((prev) => [...prev, animal]);
                } catch (error) {
                    console.error(error);
                    const message = error.message === "Nessun animale trovato" ? "Nessun animale trovato" : "Errore durante la ricerca dell\'animale";
                    setErrorMessage(message);
                } finally {
                    setShow(false);
                    setAnimalName("");
                    setIsLoading(false);
                }
            };

            return (
                <>
                    <button onClick={() => setShow(true)}>Aggiungi Animale</button>
                    <details>
                        <summary>Animali</summary>
                        <div>
                            {errorMessage && <p style={{ color: "red" }}>{errorMessage}</p>}
                            {animals.map((animal, index) => (
                                <div key={index} className="card">
                                        <div className="text">
                                            <h3>{animal.name}</h3>
                                            <p>{animal.description}</p>
                                        </div>
                                        {animal.image && (
                                            <img src={animal.image} alt={animal.name} />
                                        )}
                                </div>
                            ))}
                        </div>
                    </details>

                    <Modal
                        show={show}
                        onClose={() => setShow(false)}
                        onConfirm={addAnimal}
                        title="Aggiungi un nuovo animale"
                        content={
                            <input
                                type="text"
                                required
                                value={animalName}
                                onChange={(e) => setAnimalName(e.target.value)}
                                placeholder="Nome dell'animale"
                            />
                        }
                    />
                    {isLoading && <p>Caricamento...</p>}
                </>
            );
        };
    </script>

    <!-- Inizializzazione del componente React -->
    <script type="text/babel">
        const { createRoot } = ReactDOM;
        const container = document.querySelector(".lista-animali");
        const root = createRoot(container);
        root.render(<ListaAnimali />);
    </script>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
